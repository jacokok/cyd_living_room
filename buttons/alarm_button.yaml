#    entity_id:

# This section add a button to LVGL page main_page
lvgl:
  pages:
    - id: !extend main_page
      widgets:
        - container:
            id: ${uid}
            grid_cell_row_pos: ${row}
            grid_cell_column_pos: ${column}
            grid_cell_row_span: ${row_span | default(1)}
            grid_cell_column_span: ${column_span | default(1)}
            grid_cell_x_align: stretch
            grid_cell_y_align: stretch
            # outline_width: 1
            # outline_color: red
            widgets:
              - button:
                  id: button_${uid}
                  widgets:
                    - label:
                        text_font: $icon_font
                        align: top_left
                        id: icon_${uid}
                        text: ${icon}
                    - label:
                        align: bottom_left
                        id: label_${uid}
                        text: ${text}
                  on_short_click:
                    then:
                      - if:
                          condition:
                            text_sensor.state:
                              id: widget_sensor_${uid}
                              state: "disarmed"
                          then:
                            - homeassistant.action:
                                action: ${entity_id}_arm_home
                                data:
                                  entity_id: ${entity_id}
                          else:
                            - homeassistant.action:
                                action: ${entity_id}_disarm
                                data:
                                  entity_id: ${entity_id}

# This section will update button state and relay states from Home Assistant
text_sensor:
  - id: widget_sensor_${uid}
    platform: homeassistant
    entity_id: ${entity_id}
    # trigger_on_initial_state: true
    on_value:
      - if:
          condition:
            - text_sensor.state:
                id: widget_sensor_${uid}
                state: "disarmed"
          then:
            - lvgl.widget.update:
                id: button_${uid}
                bg_color: $button_off_color
            - lvgl.widget.update:
                id: icon_${uid}
                text_color: $icon_off_color
            - lvgl.widget.update:
                id: label_${uid}
                text_color: $label_off_color
          else:
            - lvgl.widget.update:
                id: button_${uid}
                bg_color: deep_green
            - lvgl.widget.update:
                id: icon_${uid}
                text_color: green
            - lvgl.widget.update:
                id: label_${uid}
                text_color: $label_on_color
